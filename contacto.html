<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Contacto - Black & Brown </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <header>
            <div class="caja">
                <h1><img class="logo" src="imagenes/Black&Brown_Logo_Blanco.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>  
            </div>  
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido: </label>
                <input type="text"id="nombreyapellido" class="input-padron" required>

                <label for="correo>">Correo Electronico: </label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>

                <fieldset>
                    <p class="test" id="test">¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-mail"><input type="radio" name="contacto" value="email" id="radio-mail">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked="">Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select> 
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox"checked>¿Le gustaría recibir promociones de Black & Brown?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                <tr>
                    <th>Día</th>
                    <th>horario</th>
                </tr>
                </thead>

                <tbody> 
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
                </tbody>
            </table>            

        </main>
        <footer>
            <img class="logoPie" src="imagenes/Black&Brown_Logo_Blanco.png">
            <p class="copyright">&copy Copyright Black & Brown 2023</p>
        </footer>
    </body>

</html>
